<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 - BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <form>
        <div class="height-div">
            <label for="height">Height in CM: </label>
            <input type="number" placeholder="height" id="height">
        </div>
        <div class="weight-div">
            <label for="weight">Weight in KG: </label>
            <input type="number" placeholder="weight" id="weight">
        </div>
        <p id="result"></p>
        <button type="submit" id="btn">Calculate</button>
    </form>

    <h2>BMI Weight Guide</h2>
    <p>Under Weight = Less than 18.6</p>
    <p>Normal Range = 18.6 and 24.9</p>
    <p>Overweight = Greater than 24.9</p>
</body>
<script src="/07_projects/project2/script.js"></script>
</html>
